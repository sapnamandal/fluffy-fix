<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluffyFix - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>
<body>
    <div class="main-container">
        <!-- Left Side: Dog Image -->
        <div class="image-container">
            <img src="dog-bg.jpg" alt="Dog Grooming">
        </div>

        <!-- Right Side: Login Form -->
        <div class="login-container">
            <div class="login-box">
                <h2>Welcome to FluffyFix</h2>
                
                <!-- Email Input -->
                <input type="email" id="email" placeholder="Enter Email" required>
                <button id="checkEmailBtn">Continue</button>
                
                <!-- Password Field (Hidden Initially) -->
                <div id="passwordSection" style="display: none;">
                    <input type="password" id="password" placeholder="Enter Password">
                    <button id="loginBtn">Login</button>
                    <p id="error-message"></p>
                </div>

                <!-- Registration Form (Hidden Initially) -->
                <div id="registerSection" style="display: none;">
                    <!-- Name Input -->
                    <input type="text" id="name" placeholder="Full Name" required>

                    <!-- Phone Input -->
                    <input type="text" id="phone" placeholder="Phone Number" required>

                    <!-- Address Input -->
                    <input type="text" id="address" placeholder="Address">

                    <!-- Pincode Input -->
                    <input type="text" id="pincode" placeholder="Pincode">

                    <!-- Password Input -->
                    <input type="password" id="registerPassword" placeholder="Create Password" required>
                    <button id="registerBtn">Register</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
