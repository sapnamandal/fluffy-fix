<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Appointments</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>Admin Dashboard</h1>
    <button id="logout-btn" class="logout-btn">Logout</button>
  </div>

  <!-- Summary Section -->
  <div class="summary-container">
    <div class="summary-card" id="total-users">
      <h3>Total Users</h3>
      <p>0</p>
    </div>
    <div class="summary-card" id="total-pets">
      <h3>Total Pets</h3>
      <p>0</p>
    </div>
    <div class="summary-card" id="total-appointments">
      <h3>Total Appointments</h3>
      <p>0</p>
    </div>
  </div>

  <!-- Appointments Table -->
  <div class="dashboard-container">
    <h2>All Appointments</h2>
    <div class="table-wrapper">
      <table id="appointments-table">
        <thead>
          <tr>
            <th>Appointment ID</th>
            <th>Service</th>
            <th>Price</th>
            <th>Date</th>
            <th>Time</th>
            <th>User</th>
            <th>Pet</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Appointment rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
